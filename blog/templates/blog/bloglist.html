<html lang="en">
{%load staticfiles %}
{% load bootstrap4 %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{%static 'favicon/svg.ico'%}">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <link rel=" shortcut icon" href="{%static 'favicon/svg.ico'%}" type="image/x-icon">
    <title>Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<link rel="stylesheet" href="{%static 'css/master.css' %}">

  </head>

  <body class="blog">

    <header>
      <nav class="navbar navbar-expand-sm navbar-default">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
   </button>

   <a class="navbar-brand">
<img src="/static/svg.png" alt="SG" width="40px" height="40px" title="saurabh gharat">
   </a>
<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'home:home' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{%static 'SaurabhGharatResume.pdf'%}">Resume</a>
    </li>
    </div>

</nav>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading pt-3">Welcome to my Blog</h1>

        </div>
      </section>
<div class="blogcontainer">
  <h2>Latest Blog</h2>
  <hr />

{% for blog in blogs.all %}
<a class="blogtitle" href="{%url 'detail' blog.id %}"><b>{{blog.title}} </b></a>
{{blog.updatetime}}
<br />
<img class=img-fluid src="{{blog.image.url}}" height=200 width=200 >
<br />
{{ blog.summary }}
<br />
<br />
<hr />
{% endfor %}
</div>

    </main>

    <footer class="blogfooter text-muted">
      <div class="container text-center">
        <p class="f1 float-right">

        </p>
        <p class='copyright'><b>©️ SaurabhGharat {% now "Y" %} </b></p>

    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
